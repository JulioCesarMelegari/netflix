<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">

    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <P class="descricao">
                    With Frank out of the picture, Claire Underwood steps fully into her 
                    own as the first woman president, but faces formidable threats to her legacy.
                </P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assista Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/avatar.jpg" alt="avatar">
            </div>
            <div class="item">
                <img src="img/flash.jpg" alt="flash">
            </div>
            <div class="item">    
                <img src="img/formiga.jpg" alt="home formiga">
            </div>
            <div class="item">
                <img src="img/house.jpg" alt="house of cards">
            </div>
            <div class="item">
                <img src="img/mario.jpg" alt="super mario">
            </div>
            <div class="item">
                <img src="img/velozes.jpg" alt="velozes e furiosos">
            </div>
            <div class="item">
                <img src="img/a morte.jpg" alt="a morte">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b1fafea1e1.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</body>
</html>
